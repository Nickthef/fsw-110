<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="header">My Calculator</h1>
    </header>
    <div class="main">
    <div class="add">
      <h1>Addition</h1>
      <label for="fnum">First number:</label>
      <input type="text" id="addNum1" name="fnum" /><br /><br />
      <label for="snum">Second Number:</label>
      <input type="text" id="addNum2" name="snum" /><br /><br />
      <p class="p1">Answer:</p>
      <input type="submit" value="Add" id="addBtn"/>
    </div>
    <div class="sub">
      <h1>Subtraction</h1>
      <label for="fnum">First number:</label>
      <input type="text" id="subNum1" name="fnum" /><br /><br />
      <label for="snum">Second Number:</label>
      <input type="text" id="subNum2" name="snum" /><br /><br />
      <p class="p2">Answer:</p>
      <input type="submit" value="Subtract" id="subBtn"/>
    </div>
    <div class="mul">
      <h1>Multiplication</h1>
      <label for="fnum">First number:</label>
      <input type="text" id="mulNum1" name="fnum" /><br /><br />
      <label for="snum">Second Number:</label>
      <input type="text" id="mulNum2" name="snum" /><br /><br />
      <p class="p3">Answer:</p>
      <input type="submit" value="Multiply" id="mulBtn"/>
    </div>
    <div class="div">
      <h1>Division</h1>
      <label for="fnum">First number:</label>
      <input type="text" id="divNum1" name="fnum" /><br /><br />
      <label for="snum">Second Number:</label>
      <input type="text" id="divNum2" name="snum" /><br /><br />
      <p class="p4">Answer:</p>
      <input type="submit" value="Divide" id="divBtn"/>
    </div>
    </div>
    <footer>
      <h1 id="footer">Great Job!</h1>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
